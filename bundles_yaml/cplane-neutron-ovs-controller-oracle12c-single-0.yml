cplane-repo: http://repohost.local/cplane_metadata.json
machines:
  '0':
    constraints: arch=amd64
    series: trusty
  '1':
    constraints: arch=amd64
    series: trusty
  '2':
    constraints: arch=amd64 tags=oracle-rac
    series: trusty
num-of-slave-units: 0
relations:
- - nova-compute:amqp
  - rabbitmq-server:amqp
- - keystone:shared-db
  - mysql:shared-db
- - nova-cloud-controller:identity-service
  - keystone:identity-service
- - glance:identity-service
  - keystone:identity-service
- - neutron-api:identity-service
  - keystone:identity-service
- - neutron-api:shared-db
  - mysql:shared-db
- - neutron-api:amqp
  - rabbitmq-server:amqp
- - glance:shared-db
  - mysql:shared-db
- - glance:amqp
  - rabbitmq-server:amqp
- - nova-cloud-controller:image-service
  - glance:image-service
- - nova-compute:image-service
  - glance:image-service
- - nova-cloud-controller:cloud-compute
  - nova-compute:cloud-compute
- - nova-cloud-controller:amqp
  - rabbitmq-server:amqp
- - openstack-dashboard:identity-service
  - keystone:identity-service
- - nova-cloud-controller:shared-db
  - mysql:shared-db
- - nova-cloud-controller:neutron-api
  - neutron-api:neutron-api
- - neutron-api-cplane:neutron-plugin-api-subordinate
  - neutron-api:neutron-plugin-api-subordinate
- - neutron-api-cplane:amqp
  - rabbitmq-server:amqp
- - neutron-openvswitch-cplane:neutron-plugin
  - nova-compute:neutron-plugin
- - neutron-openvswitch-cplane:amqp
  - rabbitmq-server:amqp
- - neutron-api-cplane:shared-db
  - mysql:shared-db
- - cplane-controller:cplane-controller
  - neutron-openvswitch-cplane:cplane-controller
- - cplane-controller:cplane-controller
  - neutron-api-cplane:cplane-controller
- - rac-master:oracle
  - cplane-controller:oracle
- - neutron-api-cplane:cplane-ovs
  - neutron-openvswitch-cplane:cplane-ovs
series: trusty
services:
  cplane-controller:
    annotations:
      gui-x: '700'
      gui-y: '0'
    charm: cs:~cplane-team/trusty/cplane-controller
    num_units: 1
    options:
      cp-package-url: http://repohost.local/cplane_metadata.json
      cplane-version: 1.3.8
      jboss-db-on-host: false
      multicast-intf: eth1.11
      multicast-port: 1901
      unicast-port: 1902
    to:
    - '2'
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    bindings:
      admin: public-64
      internal: internal
      public: public-64
      shared-db: public-64
    charm: cs:trusty/glance
    num_units: 1
    options:
      ha-mcastport: 5402
      openstack-origin: cloud:trusty-mitaka
    to:
    - lxd:0
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    bindings:
      admin: public-64
      internal: internal
      public: public-64
      shared-db: public-64
    charm: cs:~cplane-team/trusty/keystone
    num_units: 1
    options:
      admin-password: openstack
      ha-mcastport: 5403
      openstack-origin: cloud:trusty-mitaka
      os-admin-network: 192.168.64.0/24
      preferred-api-version: 3
    series: trusty
    to:
    - lxd:0
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    bindings:
      access: public-64
      shared-db: public-64
    charm: cs:trusty/percona-cluster
    num_units: 1
    options:
      access-network: 192.168.64.0/24
      max-connections: 20000
    to:
    - lxd:0
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    bindings:
      admin: public-64
      internal: internal
      public: public-64
      shared-db: public-64
    charm: cs:trusty/neutron-api
    num_units: 1
    options:
      manage-neutron-plugin-legacy-mode: false
      neutron-security-groups: true
      openstack-origin: cloud:trusty-mitaka
      os-internal-network: 192.168.64.0/24
    to:
    - lxd:0
  neutron-api-cplane:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:~cplane-team/trusty/neutron-api-cplane
    num_units: 0
    options:
      cp-package-url: http://repohost.local/cplane_metadata.json
      cplane-version: 1.3.8
      topology-name: default
  neutron-openvswitch-cplane:
    annotations:
      gui-x: '700'
      gui-y: '0'
    charm: cs:~cplane-team/trusty/neutron-openvswitch-cplane
    num_units: 0
    options:
      cp-controller-mport: 1901
      cp-controller-uport: 1902
      cp-package-url: http://repohost.local/cplane_metadata.json
      cp-vm-mtu: 1400
      cplane-version: 1.3.8
      data-gateway: 192.168.63.1
      data-interface: eth1.10
      gso-flag: eth1.10=off,br-ext=off
      intf-mtu: eth1.10=1500,br-ext=1500
      mgmt-int: eth1.11
      tso-flag: eth1.10=off,br-ext=off
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    bindings:
      admin: public-64
      internal: internal
      public: public-64
      shared-db: public-64
    charm: cs:trusty/nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: cloud:trusty-mitaka
      os-internal-network: 192.168.64.0/24
    to:
    - lxd:0
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:trusty/nova-compute
    num_units: 1
    options:
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      openstack-origin: cloud:trusty-mitaka
      os-internal-network: 192.168.64.0/24
      virt-type: qemu
    to:
    - '1'
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    bindings:
      cluster: public-64
      shared-db: public-64
      website: public-64
    charm: cs:trusty/openstack-dashboard
    num_units: 1
    options:
      openstack-origin: cloud:trusty-mitaka
    to:
    - lxd:0
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    bindings:
      amqp: public-64
    charm: cs:trusty/rabbitmq-server
    num_units: 1
    options:
      access-network: 192.168.64.0/24
      source: cloud:trusty-mitaka
    to:
    - lxd:0
  rac-master:
    annotations:
      gui-x: '700'
      gui-y: '0'
    charm: cs:~cplane-team/centos7/oracle-12c
    constraints: tags=oracle-rac
    num_units: 1
    options:
      cp-package-url: http://repohost.local/cplane_metadata.json
      private-interface: eth2.11
      scan-ip-range: 10.14.0.187
      slave-units-number: 0
      vip-range: 10.14.0.180
    series: centos7
