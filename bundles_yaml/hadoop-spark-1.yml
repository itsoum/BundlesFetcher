machines:
  '0':
    constraints: mem=7G root-disk=32G
    series: xenial
  '1':
    constraints: mem=7G root-disk=32G
    series: xenial
  '2':
    constraints: mem=7G root-disk=32G
    series: xenial
  '3':
    constraints: mem=7G root-disk=32G
    series: xenial
  '4':
    constraints: mem=7G root-disk=32G
    series: xenial
relations:
- - resourcemanager
  - namenode
- - namenode
  - slave
- - resourcemanager
  - slave
- - plugin
  - namenode
- - plugin
  - resourcemanager
- - spark
  - plugin
- - client
  - plugin
- - ganglia-node:juju-info
  - namenode:juju-info
- - ganglia-node:juju-info
  - resourcemanager:juju-info
- - ganglia-node:juju-info
  - slave:juju-info
- - ganglia-node:juju-info
  - spark:juju-info
- - ganglia:node
  - ganglia-node:node
- - rsyslog-forwarder-ha:juju-info
  - namenode:juju-info
- - rsyslog-forwarder-ha:juju-info
  - resourcemanager:juju-info
- - rsyslog-forwarder-ha:juju-info
  - slave:juju-info
- - rsyslog-forwarder-ha:juju-info
  - spark:juju-info
- - rsyslog:aggregator
  - rsyslog-forwarder-ha:syslog
series: xenial
services:
  client:
    annotations:
      gui-x: '1250'
      gui-y: '400'
    charm: cs:xenial/hadoop-client-3
    constraints: mem=7G root-disk=32G
    num_units: 1
    to:
    - '4'
  ganglia:
    annotations:
      gui-x: '0'
      gui-y: '800'
    charm: cs:xenial/ganglia-12
    num_units: 1
    to:
    - '4'
  ganglia-node:
    annotations:
      gui-x: '250'
      gui-y: '400'
    charm: cs:xenial/ganglia-node-7
  namenode:
    annotations:
      gui-x: '500'
      gui-y: '800'
    charm: cs:~bigdata-dev/xenial/hadoop-namenode-23
    constraints: mem=7G root-disk=32G
    num_units: 1
    to:
    - '0'
  plugin:
    annotations:
      gui-x: '1000'
      gui-y: '400'
    charm: cs:~bigdata-dev/xenial/hadoop-plugin-21
  resourcemanager:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:~bigdata-dev/xenial/hadoop-resourcemanager-22
    constraints: mem=7G root-disk=32G
    num_units: 1
    to:
    - '0'
  rsyslog:
    annotations:
      gui-x: '1000'
      gui-y: '800'
    charm: cs:~bigdata-dev/xenial/rsyslog-7
    num_units: 1
    to:
    - '4'
  rsyslog-forwarder-ha:
    annotations:
      gui-x: '750'
      gui-y: '400'
    charm: cs:~bigdata-dev/xenial/rsyslog-forwarder-ha-7
  slave:
    annotations:
      gui-x: '0'
      gui-y: '400'
    charm: cs:~bigdata-dev/xenial/hadoop-slave-21
    constraints: mem=7G root-disk=32G
    num_units: 3
    to:
    - '1'
    - '2'
    - '3'
  spark:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:~bigdata-dev/xenial/spark-33
    constraints: mem=7G root-disk=32G
    num_units: 1
    options:
      spark_execution_mode: yarn-client
    to:
    - '4'
