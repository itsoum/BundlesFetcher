series: trusty
services:
  client:
    annotations:
      gui-x: '1250'
      gui-y: '400'
    charm: cs:trusty/hadoop-client-3
    num_units: 1
  flume-hdfs:
    annotations:
      gui-x: '500'
      gui-y: '600'
    charm: cs:trusty/apache-flume-hdfs-6
    num_units: 1
  flume-syslog:
    annotations:
      gui-x: '500'
      gui-y: '200'
    charm: cs:trusty/apache-flume-syslog-5
    num_units: 1
  ganglia:
    annotations:
      gui-x: '250'
      gui-y: '400'
    charm: cs:trusty/ganglia-2
    num_units: 1
  ganglia-node:
    annotations:
      gui-x: '750'
      gui-y: '400'
    charm: cs:trusty/ganglia-node-2
  namenode:
    annotations:
      gui-x: '500'
      gui-y: '800'
    charm: cs:trusty/apache-hadoop-namenode-2
    constraints: mem=7G
    num_units: 2
    options:
      ganglia_metrics: true
  plugin:
    annotations:
      gui-x: '1000'
      gui-y: '400'
    charm: cs:trusty/apache-hadoop-plugin-14
  resourcemanager:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:trusty/apache-hadoop-resourcemanager-3
    constraints: mem=7G
    num_units: 1
    options:
      ganglia_metrics: true
  rsyslog-forwarder-ha:
    annotations:
      gui-x: '500'
      gui-y: '400'
    charm: cs:trusty/rsyslog-forwarder-ha-9
    options:
      watch-files: '/var/log/hadoop/hdfs/*.log /var/log/hadoop/yarn/*.log /var/log/hadoop/mapreduce/*.log

        '
  slave:
    annotations:
      gui-x: '0'
      gui-y: '400'
    charm: cs:trusty/apache-hadoop-slave-2
    constraints: mem=7G
    num_units: 3
    options:
      ganglia_metrics: true
  zookeeper:
    annotations:
      gui-x: '250'
      gui-y: '800'
    charm: cs:trusty/apache-zookeeper-3
    num_units: 3
