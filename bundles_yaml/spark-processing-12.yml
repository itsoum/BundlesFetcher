machines:
  '0':
    constraints: mem=7G root-disk=32G
    series: xenial
  '1':
    constraints: mem=7G root-disk=32G
    series: xenial
  '2':
    constraints: mem=3G root-disk=32G
    series: xenial
  '3':
    constraints: mem=3G root-disk=32G
    series: xenial
  '4':
    constraints: mem=3G root-disk=32G
    series: xenial
  '5':
    constraints: mem=3G
    series: xenial
relations:
- - spark
  - zookeeper
- - ganglia-node:juju-info
  - spark:juju-info
- - ganglia-node:juju-info
  - zookeeper:juju-info
- - ganglia:node
  - ganglia-node:node
- - rsyslog-forwarder-ha:juju-info
  - spark:juju-info
- - rsyslog-forwarder-ha:juju-info
  - zookeeper:juju-info
- - rsyslog:aggregator
  - rsyslog-forwarder-ha:syslog
series: xenial
services:
  ganglia:
    annotations:
      gui-x: '0'
      gui-y: '800'
    charm: cs:xenial/ganglia-12
    num_units: 1
    to:
    - '5'
  ganglia-node:
    annotations:
      gui-x: '250'
      gui-y: '400'
    charm: cs:xenial/ganglia-node-7
  rsyslog:
    annotations:
      gui-x: '1000'
      gui-y: '800'
    charm: cs:~bigdata-dev/xenial/rsyslog-7
    num_units: 1
    to:
    - '5'
  rsyslog-forwarder-ha:
    annotations:
      gui-x: '750'
      gui-y: '400'
    charm: cs:~bigdata-dev/xenial/rsyslog-forwarder-ha-7
  spark:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:~bigdata-dev/xenial/spark-33
    constraints: mem=7G root-disk=32G
    num_units: 2
    options:
      driver_memory: 33%
      executor_memory: 50%
    to:
    - '0'
    - '1'
  zookeeper:
    annotations:
      gui-x: '500'
      gui-y: '400'
    charm: cs:~bigdata-dev/xenial/zookeeper-21
    constraints: mem=3G root-disk=32G
    num_units: 3
    to:
    - '2'
    - '3'
    - '4'
