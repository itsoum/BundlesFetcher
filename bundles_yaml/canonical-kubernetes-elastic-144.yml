description: A nine-machine Kubernetes cluster, appropriate for production. Includes
  a three-machine etcd cluster and three Kubernetes worker nodes.
relations:
- - kubernetes-master:kube-api-endpoint
  - kubeapi-load-balancer:apiserver
- - kubernetes-master:loadbalancer
  - kubeapi-load-balancer:loadbalancer
- - kubernetes-master:kube-control
  - kubernetes-worker:kube-control
- - kubernetes-master:certificates
  - easyrsa:client
- - etcd:certificates
  - easyrsa:client
- - kubernetes-master:etcd
  - etcd:db
- - kubernetes-worker:certificates
  - easyrsa:client
- - kubernetes-worker:kube-api-endpoint
  - kubeapi-load-balancer:website
- - kubeapi-load-balancer:certificates
  - easyrsa:client
- - flannel:etcd
  - etcd:db
- - flannel:cni
  - kubernetes-master:cni
- - flannel:cni
  - kubernetes-worker:cni
- - elasticsearch:client
  - filebeat:elasticsearch
- - elasticsearch:client
  - topbeat:elasticsearch
- - filebeat:beats-host
  - kubernetes-master:juju-info
- - filebeat:beats-host
  - kubernetes-worker:juju-info
- - topbeat:beats-host
  - kubernetes-master:juju-info
- - topbeat:beats-host
  - kubernetes-worker:juju-info
- - kibana:rest
  - elasticsearch:client
series: xenial
services:
  easyrsa:
    annotations:
      gui-x: '450'
      gui-y: '550'
    charm: cs:~containers/easyrsa-45
    constraints: root-disk=8G
    num_units: 1
    to:
    - lxd:kubernetes-master
  elasticsearch:
    charm: cs:elasticsearch-26
    num_units: 1
  etcd:
    annotations:
      gui-x: '800'
      gui-y: '550'
    charm: cs:~containers/etcd-88
    constraints: root-disk=8G
    num_units: 3
    options:
      channel: 3.2/stable
  filebeat:
    charm: cs:filebeat-18
    options:
      kube_logs: true
      logpath: /var/log/*.log
  flannel:
    annotations:
      gui-x: '450'
      gui-y: '750'
    charm: cs:~containers/flannel-60
  kibana:
    charm: cs:kibana-19
    expose: true
    num_units: 1
    options:
      dashboards: beats
      port: 8080
  kubeapi-load-balancer:
    annotations:
      gui-x: '450'
      gui-y: '250'
    charm: cs:~containers/kubeapi-load-balancer-64
    constraints: root-disk=8G
    expose: true
    num_units: 1
  kubernetes-master:
    annotations:
      gui-x: '800'
      gui-y: '850'
    charm: cs:~containers/kubernetes-master-114
    constraints: cores=2 mem=4G root-disk=16G
    num_units: 2
    options:
      channel: 1.10/stable
  kubernetes-worker:
    annotations:
      gui-x: '100'
      gui-y: '850'
    charm: cs:~containers/kubernetes-worker-129
    constraints: cores=4 mem=4G root-disk=16G
    expose: true
    num_units: 3
    options:
      channel: 1.10/stable
  topbeat:
    charm: cs:topbeat-8
