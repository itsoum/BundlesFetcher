machines:
  '0': {}
relations:
- - landscape-server
  - rabbitmq-server
- - landscape-server
  - haproxy
- - landscape-server:db
  - postgresql:db-admin
series: xenial
services:
  haproxy:
    annotations:
      gui-x: '1200'
      gui-y: '120'
    charm: cs:xenial/haproxy-37
    expose: true
    num_units: 1
    options:
      default_timeouts: queue 60000, connect 5000, client 120000, server 120000
      enable_monitoring: true
      global_default_bind_options: no-tlsv10
      monitoring_allowed_cidr: 0.0.0.0/0
      monitoring_password: haproxy
      services: ''
      source: backports
      ssl_cert: SELFSIGNED
    to:
    - 0
  landscape-server:
    annotations:
      gui-x: '950'
      gui-y: '120'
    charm: cs:xenial/landscape-server
    constraints: mem=2048
    num_units: 1
    options:
      key: 4652B4E6
      source: ppa:landscape/16.06
    to:
    - lxc:0
  postgresql:
    annotations:
      gui-x: '600'
      gui-y: '120'
    charm: cs:xenial/postgresql-101
    constraints: mem=2048
    num_units: 1
    options:
      extra_packages: python-apt postgresql-contrib postgresql-.*-debversion postgresql-plpython-.*
      max_connections: 500
      max_prepared_transactions: 500
    to:
    - lxc:0
  rabbitmq-server:
    annotations:
      gui-x: '600'
      gui-y: '370'
    charm: cs:xenial/rabbitmq-server-5
    num_units: 1
    to:
    - lxc:0
