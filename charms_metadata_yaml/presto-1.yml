categories:
- misc
description: 'Presto is an open source distributed SQL query engine for running interactive
  analytic queries against data sources of all sizes ranging from gigabytes to petabytes.


  Presto was designed and written from the ground up for interactive analytics and
  approaches the speed of commercial data warehouses while scaling to the size of
  organizations like Facebook.

  '
maintainer: Maarten Ectors <Maarten.Ectors@canonical.com>
name: presto
provides:
  coordinator:
    interface: coordinator
  discovery:
    interface: discovery
  presto:
    interface: presto
requires:
  hive:
    interface: hive
  presto-member:
    interface: discovery
  presto-worker:
    interface: coordinator
subordinate: false
summary: Distributed SQL Query Engine for Big Data, made by Facebook.
