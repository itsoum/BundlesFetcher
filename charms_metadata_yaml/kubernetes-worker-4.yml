description: 'Kubernetes is an open-source platform for deploying, scaling, and operations

  of application containers across a cluster of hosts. Kubernetes is portable

  in that it works with public, private, and hybrid clouds. Extensible through

  a pluggable infrastructure. Self healing in that it will automatically

  restart and place containers on healthy nodes if a node ever goes away.

  '
maintainers:
- Charles Butler <charles.butler@canonical.com>
- Matthew Bruzek <matthew.bruzek@canonical.com>
name: kubernetes-worker
provides:
  cni:
    interface: kubernetes-cni
    scope: container
  dockerhost:
    interface: dockerhost
    scope: container
  nrpe-external-master:
    interface: nrpe-external-master
    scope: container
  sdn-plugin:
    interface: sdn-plugin
    scope: container
requires:
  certificates:
    interface: tls-certificates
  kube-api-endpoint:
    interface: http
  kube-control:
    interface: kube-control
  kube-dns:
    interface: kube-dns
resources:
  cni:
    description: CNI plugins
    filename: cni.tgz
    type: file
  kube-proxy:
    description: kube-proxy snap
    filename: kube-proxy.snap
    type: file
  kubectl:
    description: kubectl snap
    filename: kubectl.snap
    type: file
  kubelet:
    description: kubelet snap
    filename: kubelet.snap
    type: file
series:
- xenial
subordinate: false
summary: The workload bearing units of a kubernetes cluster
tags:
- misc
- containers
- layer
