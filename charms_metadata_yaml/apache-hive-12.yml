description: 'Apache Hive is a data warehouse infrastructure built on top of Hadoop
  that

  supports data summarization, query, and analysis. Hive provides an SQL-like

  language called HiveQL that transparently converts queries to MapReduce for

  execution on large datasets stored in Hadoop''s HDFS.


  Learn more at http://hive.apache.org

  '
maintainer: Big Data Team <bigdata@lists.ubuntu.com>
name: apache-hive
provides:
  client:
    interface: hive
  hadoop:
    interface: hadoop-plugin
requires:
  database:
    interface: mysql
summary: Data warehouse infrastructure built on top of Hadoop
tags:
- bigdata
- hadoop
- bigdata
- hadoop
- apache
