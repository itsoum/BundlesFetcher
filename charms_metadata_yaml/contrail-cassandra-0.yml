description: 'Cassandra is a distributed (peer-to-peer) system for the management
  and

  storage of structured data.

  '
maintainer: Stuart Bishop <stuart.bishop@canonical.com>
name: cassandra
peers:
  cluster:
    interface: cassandra-cluster
provides:
  data:
    interface: block-storage
    optional: true
    scope: container
  database:
    interface: cassandra
  database-admin:
    interface: cassandra-admin
  nrpe-external-master:
    interface: nrpe-external-master
    scope: container
summary: distributed storage system for structured data
tags:
- databases
