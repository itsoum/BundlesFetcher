  identity-service:
    interface: keystone
  image-service:
    interface: glance
  pgsql-db:
    interface: pgsql
  shared-db:
    interface: mysql-shared
  storage-backend:
    interface: cinder-backend
    scope: container
summary: Cinder OpenStack starage service
