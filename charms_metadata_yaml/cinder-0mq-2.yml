categories:
- miscellaneous
description: 'Cinder is a storage service for the Openstack project

  '
maintainer: Adam Gandelman <adamg@canonical.com>
name: cinder
peers:
  cluster:
    interface: cinder-ha
provides:
  cinder-volume-service:
    interface: cinder
requires:
  0mq-configuration:
    interface: 0mq-configuration
    scope: container
  amqp:
    interface: rabbitmq
  ceph:
    interface: ceph-client
  ha:
