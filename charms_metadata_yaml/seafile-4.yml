  \ enables you to build private cloud for file sharing and collaboration\namong team\
  \ members in your company/organization. \n.\nFirst you create a file library in\
  \ the web and upload files to it. Then you\nshare it into a team or with another\
  \ user.\n.\nFile libraries can also be synchronized among computers and mobile devices.\
  \ You\ndownload a library to your PC. Whenever you add, delete or edit a file, the\n\
  latest version be uploaded to the server automatically and then be synchronized\n\
  to everyone's computer.\n"
