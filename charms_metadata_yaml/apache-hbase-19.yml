description: 'HBase is an open source, non-relational, distributed database modeled
  after

  Google''s BigTable


  Learn more at http://hbase.apache.org.

  '
maintainer: Amir Sanjar <amir.sanjar@canonical.com>
name: apache-hbase
provides:
  hadoop-plugin:
    interface: hadoop-plugin
    scope: container
  hbase:
    interface: hbase
  master:
    interface: hbase
requires:
  regionserver:
    interface: hbase
  zookeeper:
    interface: zookeeper
summary: HBase is a column-oriented database management system
tags:
- bigdata
- hadoop
- apache
