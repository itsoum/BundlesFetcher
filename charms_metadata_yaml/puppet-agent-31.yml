description: 'This subordinate charm installs, configures, and manages puppet agent

  on a set of machines to which it is related.

  Puppet-agent can be used to ease the integration of juju into a puppet

  environment or vice versa.


  This is a standalone puppet agent charm and will provision machines

  to which it is related with the configured puppet environment.

  '
maintainer: James Beedy <jamesbeedy@gmail.com>
name: puppet-agent
requires:
  juju-info:
    interface: juju-info
    scope: container
series:
- trusty
subordinate: true
summary: Standalone puppet-agent subordinate charm.
tags:
- infra
- ops
- puppet
- cfgmgmt
