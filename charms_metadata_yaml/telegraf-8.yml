  it's running on, or from other services, and writing them into InfluxDB.
maintainers:
- Chris MacNaughton <chris.macnaughton@canonical.com>
name: telegraf
requires:
  influx:
    interface: influxdb-api
  juju-info:
    interface: juju-info
    scope: container
subordinate: true
summary: The plugin-driven server agent for reporting metrics into InfluxDB.
tags:
- monitoring
