description: "SiteWhere is the Open Platform for the Internet of Things. It allows\
  \ \nyou to manage a large number of devices, communicate with them over \nmany transports\
  \ and protocols, persist device data in big data storage, \nand interact with the\
  \ data via REST services. SiteWhere also provides \na comprehensive framework for\
  \ integrating device data with other \nsystems and performing analytics on the data.\
  \ The system is designed \nto scale gracefully to any number of devices and is easily\
  \ extended \nto include new types of devices and methods of communication.  \n"
maintainer: sitewhere <admin@sitewhere.org>
name: sitewhere
provides:
  rest-apis:
    interface: sitewhere-api
  website:
    interface: http
requires:
  broker:
    interface: mqtt
  hbase:
    interface: hbase
  mongo:
    interface: mongodb
subordinate: false
summary: SiteWhere node for scalable IoT processing.
tags:
- misc
