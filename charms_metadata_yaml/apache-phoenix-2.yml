description: "Apache Phoenix is a relational database layer over HBase delivered as\
  \ a client-embedded JDBC driver targeting low latency queries over HBase data. Apache\
  \ Phoenix takes your SQL query, compiles it into a series of HBase scans, and orchestrates\
  \ the running of those scans to produce regular JDBC result sets. \n\nLearn more\
  \ at https://phoenix.apache.org/.\n"
maintainer: Amir Sanjar <amir.sanjar@canonical.com>
name: apache-phoenix
provides:
  phoenix:
    interface: phoenix
requires:
  hbase:
    interface: hbase
    scope: container
subordinate: true
summary: High performance relational database layer over HBase for low latency applications
tags:
- bigdata
- hadoop
- apache
