  conjuction with Juju to deploy workloads on top. This charm provides

  the MAAS Cluster Controller.

  '
maintainer: Andres Rodriguez <andres.rodriguez@canonical.com>
name: maas-cluster
provides:
  maas-cluster:
    interface: maas-cluster
requires:
  maas:
    interface: maas-region
summary: MAAS Cluster Controller
