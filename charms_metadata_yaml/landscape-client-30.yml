description: 'Landscape is a web-based tool for managing Ubuntu systems. This package

  is necessary if you want your machine to be managed in a Landscape

  account.  This package provides the Landscape client and requires a

  Landscape account.

  '
maintainer: Landscape Team <landscape-team@canonical.com>
name: landscape-client
requires:
  ceph-client:
    interface: ceph-client
    scope: container
  container:
    interface: juju-info
    scope: container
  registration:
    interface: landscape-registration
series:
- trusty
- xenial
- bionic
subordinate: true
summary: The Landscape administration system client
tags:
- ops
- monitoring
