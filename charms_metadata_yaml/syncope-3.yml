categories:
- applications
description: 'Apache Syncope is an Open Source system for managing digital identities
  in enterprise environments, implemented in JEE technology and released under Apache
  2.0 license.


  This will install and setup Apache Syncope optimized to run in the cloud. For the
  moment it requires PostgreSQL and Apache Tomcat 7; in the future other JEE containers
  and DBMS will be supported.

  '
maintainer: Syncope Tirasa support <syncope@tirasa.net>
name: syncope
provides:
  website:
    interface: http
requires:
  db:
    interface: pgsql
subordinate: false
summary: Open Source manager of digital identities in enterprise environments.
