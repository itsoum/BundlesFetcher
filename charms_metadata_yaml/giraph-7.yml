description: 'The Apache Giraph project''s goal is to provide an environment that
  addresses

  the challenges of Managing Big Graphs.


  This charm provides version 1.1.0 of the Giraph application from Apache

  Bigtop.

  '
maintainer: Panagiotis Liakos <p.liakos@di.uoa.gr>
min-juju-version: 2.0.0
name: giraph
provides:
  java:
    interface: java
    scope: container
requires:
  giraph:
    interface: giraph
    scope: container
resources:
  bigtop-repo:
    description: A zip archive of the Apache Bigtop git repository.
    filename: bigtop-repo.zip
    type: file
series:
- xenial
subordinate: true
summary: Large-scale graph processing on Hadoop
tags:
- apache
- big_data
- bigtop
- bigtop-1.2
- graph processing
