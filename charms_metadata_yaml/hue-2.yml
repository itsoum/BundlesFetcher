description: 'Hue works towards integrating most Apache Hadoop components into a single
  interface.

  Its goal is to improve user experience and allow users to interact with Hadoop

  through a web interface.

  '
maintainer: Juju Big Data <bigdata@lists.ubuntu.com>
name: hue
provides:
  hadoop:
    interface: hadoop-plugin
    scope: container
  java:
    interface: java
    scope: container
requires:
  hive:
    interface: hive
  zookeeper:
    interface: zookeeper
subordinate: false
summary: Hue, the interface for analyzing data with Hadoop and Spark.
tags:
- bigdata
- hadoop
- bigdata
- hadoop
