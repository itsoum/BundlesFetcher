description: 'Solr is an open source enterprise search server based on the Lucene
  Java

  search library, with XML/HTTP and JSON APIs, hit highlighting, faceted

  search, caching, replication, and a web administration interface. It

  runs in a Java servlet container such as Tomcat.  This package

  provides the Jetty integration files for Solr.

  '
maintainer: Liam Young <liam.young@canonical.com>
name: solr-jetty
provides:
  website:
    interface: http
summary: enterprise search server based on Lucene - Jetty integration
