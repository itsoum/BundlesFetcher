description: 'Hadoop is a software platform that lets one easily write and run applications
  that process vast amounts of data.

  This charm provides a Apache Spark via the Apache Bigtop Spark component.

  '
maintainer: Juju Big Data <bigdata@lists.ubuntu.com>
name: spark
peers:
  sparkpeers:
    interface: spark-quorum
provides:
  benchmark:
    interface: benchmark
  client:
    interface: spark
  hadoop:
    interface: hadoop-plugin
    scope: container
  java:
    interface: java
    scope: container
  mahout:
    interface: mahout
    scope: container
requires:
  zookeeper:
    interface: zookeeper
summary: Apache Spark from Apache Bigtop platform
tags:
- bigdata
- apache
- bigdata
- hadoop
- applications
- bigdata
- hadoop
- apache
