description: 'Tools for collecting work items from blueprints, bugs, and wiki pages,

  and generate burndown charts and per-blueprint/per-assignee reports.


  Please see


  https://wiki.ubuntu.com/WorkItemsHowto


  for instructions and


  http://status.ubuntu.com


  for the generated report and database for Canonical teams'' Ubuntu work.

  '
format: 2
maintainer: Jim Baker <jim.baker@canonical.com>
name: workitems-tracker-subordinate
requires:
  container:
    interface: juju-info
    scope: container
subordinate: true
summary: Track work items and generate burndown charts
