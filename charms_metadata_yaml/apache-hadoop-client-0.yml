description: 'Hadoop is a software platform that lets one easily write and run applications
  that process vast amounts of data.

  This charm manages a dedicated client node as a place to run mapreduce jobs.  It
  can also host client services, such as Apache Hive or Apache Pig, which require
  access to Apache Hadoop.

  '
maintainer: Cory Johns <cory.johns@canonical.com>
name: apache-hadoop-client
provides:
  hadoop-client:
    interface: hadoop-client
requires:
  benchmark:
    interface: benchmark
  namenode:
    interface: dfs
  resourcemanager:
    interface: mapred
summary: Dedicated client node for Apache Hadoop platform
tags:
- applications
- bigdata
- hadoop
- apache
