description: 'mtail is a tool for extracting metrics from application logs to be

  exported into a timeseries database or timeseries calculator for

  alerting and dashboarding.

  '
maintainer: Jacek Nykis <jacek.nykis@canonical.com>
name: mtail
provides:
  prometheus-client:
    interface: http
requires:
  juju-info:
    interface: juju-info
    scope: container
series:
- xenial
subordinate: true
summary: Whitebox monitoring using logs for collection into a timeseries database
tags:
- monitoring
