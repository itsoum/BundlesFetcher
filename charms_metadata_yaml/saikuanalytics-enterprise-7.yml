description: 'Web based OLAP tool which allows users to query data stored in JDBC
  compliant databases and NOSQL clusters.

  '
maintainer: Meteorite BI <info@meteorite.bi>
name: saikuanalytics-enterprise
requires:
  mongodb:
    interface: mongodb
  mysqldb:
    interface: mysql
  postgresqldb:
