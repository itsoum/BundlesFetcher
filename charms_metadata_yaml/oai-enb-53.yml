description: 'This charms allows you to design, deploy, provision, and dispose your
  4G-5G OpenAirInterface eNB out of the box on any cloud infrastructure. It supports
  multiple radio frontends, namely EXMIMO II, USRP, LMSDR, and BLADERF.

  '
maintainers:
- Navid Nikaein <navid.nikaein@eurecom.fr>
- Andrea Bordone Molini <bordone@eurecom.fr>
name: oai-enb
requires:
  mme:
    interface: S1-C
    optional: true
  rru:
    interface: FH-ETH
    optional: true
  rtc:
    interface: F1
    optional: true
subordinate: false
summary: Evolved NodeB (eNB) based on OpenAirInterface
tags:
- Telecom, Network
- 4G, 5G, LTE
- Base Station
- eNodeB, eNB, NGFI RCC and RAU
- OpenAirInterface, OAI
- Eurecom
