description: 'Nginx (engine x) is a web server created by Igor Sysoev and kindly

  provided to the open-source community. This server can be used as

  standalone HTTP server and as a reverse proxy server before some

  Apache or another big server to reduce load to backend servers by many

  concurrent HTTP-sessions.

  '
maintainer: Brandon Holtsclaw <me@brandonholtsclaw.com>
name: nginx-proxybalancer
provides:
  loadbalancer:
    interface: http-proxy
requires:
  website:
    interface: http
summary: small, but very powerful and efficient web server and proxy
