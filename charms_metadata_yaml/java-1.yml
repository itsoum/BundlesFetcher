description: 'The JDK(TM) is a development environment for building and running

  applications, applets, and components using the Java programming

  language.  The JDK(TM) includes Java Runtime Environment (JRE) for

  running applications, Java Plug-in for running applets in web browsers

  and tools useful for developing and testing programs written in the

  Java programming language.  Note that this package does not contain

  any software from Oracle. This package does however contain a script

  to download and install Oracle JDK. All information regarding Java

  itself can be found on this website: http://www.oracle.com/

  '
maintainer: James Beedy <jamesbeedy@gmail.com>
name: java
requires:
  java:
    interface: java
    scope: container
series:
- yakkety
- xenial
- trusty
subordinate: true
summary: Oracle Java(TM) Development Kit (JDK)
