description: 'Logstash is a data pipeline that helps you process logs and other event
  data

  from a variety of systems. With 200 plugins and counting, Logstash can

  connect to a variety of sources and stream data at scale to a central

  analytics system.

  '
maintainers:
- Matt Bruzek <matthew.bruzek@canonical.com>
- Chuck Butler <charles.butler@canonical.com>
name: logstash
provides:
  beat:
    interface: elastic-beats
  client:
    interface: logstash-client
  java:
    interface: java
    scope: container
requires:
  elasticsearch:
    interface: elasticsearch
subordinate: false
summary: 'Logstash helps you process logs and other event data.

  '
tags:
- logging
- data-processing
