description: 'Ceph is a distributed storage and network file system designed to provide

  excellent performance, reliability, and scalability.

  .

  This charm provides the RADOS HTTP gateway supporting S3 and Swift protocols

  for object storage.

  '
extra-bindings:
  admin: null
  internal: null
  public: null
maintainer: OpenStack Charmers <openstack-charmers@lists.ubuntu.com>
name: ceph-radosgw
peers:
  cluster:
    interface: swift-ha
provides:
  gateway:
    interface: http
  nrpe-external-master:
    interface: nrpe-external-master
    scope: container
requires:
  ha:
    interface: hacluster
    scope: container
  identity-service:
    interface: keystone
  mon:
    interface: ceph-radosgw
series:
- xenial
- bionic
- artful
- trusty
summary: Highly scalable distributed storage - RADOS HTTP Gateway
tags:
- openstack
- storage
- file-servers
- misc
